<div class="lesson-launcher">
    @@include('../launcher-button/launcher-button.html', {"title": "@@title","count":"@@count"})

    <div class="lesson-launcher__content" id="lesson-view-@@count">
        <div class="lesson-launcher__content-header">
            <div class="lesson-launcher__content-row">
                <span class="lesson-launcher__content-lesson">Lesson @@count:</span>
                <span class="lesson-launcher__content-name">@@title</span>
            </div>
            <div class="lesson-launcher__content-row">
                @@include('../simple-button/simple-button.html', {"label": "close", "href":"#/"})
            </div>
        </div>
        <div class="lesson-launcher__content-playground">
            @@include('../../LESSONS/@@template/@@template.html')
        </div>
    </div>
</div>
